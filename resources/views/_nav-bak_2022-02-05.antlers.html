<div class="md:hidden flex justify-between p-4">
    <div class="-mr-2 -my-2">
        <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false"
        @click="mmOpen = true" >
            <span class="sr-only">Open menu</span>
            <!-- Heroicon name: outline/menu -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <div class="">
        <h1 class="font-display text-4xl uppercase text-orange-600 text-right w-auto m-0 p-0 leading-none">JP Davy</h1>
    </div>
</div>
<nav class="hidden md:flex  flex-wrap p-4">
    
    <div class="w-2/3 flex-grow sm:flex sm:items-center sm:w-auto">
        <div class="text-sm sm:flex-grow">
            {{ nav:collection:pages include_home="true" }}
                <a href="{{ url }}" class="font-display no-underline block mt-4 mr-8  sm:inline-block sm:mt-0 hover:text-orange-600 text-2xl uppercase">
                    {{ title }}
                </a>
            {{ /nav:collection:pages }}
        </div>
        
    </div>
    <div class="w-1/3 flex-grow">
        <h1 class="font-display text-4xl uppercase text-orange-600 text-right w-auto m-0 p-0 leading-none">Jessica Davy Photography</h1>
    </div>
</nav>
<!--
      Mobile menu, show/hide based on mobile menu state.
  
      Entering: "duration-200 ease-out"
        From: "opacity-0 scale-95"
        To: "opacity-100 scale-100"
      Leaving: "duration-100 ease-in"
        From: "opacity-100 scale-100"
        To: "opacity-0 scale-95"
    -->
    <div class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden z-50" 
    x-show="mmOpen"
    x-transition:enter="duration-200 ease-out"
        x-transition:enter-start="opacity-0 scale-95" 
        x-transition:enter-end="opacity-100 scale-100" 
        x-transition:leave="duration-100 ease-in" 
        x-transition:leave-start="opacity-100 scale-100" 
        x-transition:leave-end="opacity-0 scale-95"
    >
      <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
        <div class="pt-5 pb-6 px-5">
          <div class="flex items-center justify-between">
            <div>
                <h1 class="font-display text-4xl uppercase text-orange-600 text-right w-auto m-0 p-0 leading-none">JP Davy</h1>
            </div>
            <div class="-mr-2">
              <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
              @click="mmOpen = false" >
                <span class="sr-only">Close menu</span>
                <!-- Heroicon name: outline/x -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div class="mt-6">
            <nav class="grid grid-cols-1 gap-7">
                {{ nav:collection:pages include_home="true" }}
                    <a href="{{ url }}" class="-m-3 p-3 flex items-center rounded-lg hover:bg-gray-50">
                        <div class="ml-4 text-base font-medium text-gray-900">
                            {{ title }}
                        </div>
                    </a>
                {{ /nav:collection:pages }}
              
            </nav>
          </div>
        </div>
        
      </div>
    </div>
